<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Building the next generation Enterprise Solutions Cloud Architect</title>
        <link rel="stylesheet" href="assets/css/normalize.min.css">
        <link rel='stylesheet' href='assets/css/bulma.min.css'>
        <style>
          .face {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            height: 280px;
            margin-bottom: 15px;
          }

          .top {
            transform-origin: bottom left;
          }

          .bottom {
            transform-origin: top left;
          }

          .animating {
            animation-duration: .25s;
            animation-iteration-count: infinite;
            animation-fill-mode: forwards;
          }

          .top.animating {
            animation-name: talk-top;
          }

          .bottom.animating {
            animation-name: talk-bottom;
          }

          @keyframes talk-top {
            from {
              transform: rotate(0);
            }

            to {
              transform: rotate(-2deg);
            }
          }

          @keyframes talk-bottom {
            from {
              transform: rotate(0);
            }

            to {
              transform: rotate(2deg);
            }
          }
        </style>
    </head>
    <body translate="no">
        <div id="app">
            <header class="hero is-primary">
                <div class="hero-body">
                    <div class="content">
                        <h1 class="title">
                            Web Application Architecture Bot
                        </h1>
                        <p class="subtitle">
                            Featuring Vue.js, AWS Lambda, and Rasberry Pi
                        </p>
                    </div>
                </div>
            </header>
            <section v-if="step == 1" class="section">
                <div class="content">
                    <div class="field">
                        <label class="label" for="question">What Problem Would You Like to Solve?</label>
                        <div class="control">
                            <textarea v-model="question" id="question" class="textarea" placeholder="I would like to solve world hunger."></textarea>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button
                              @click="submit"
                              :disabled="formInvalid"
                              class="button is-primary"
                            >Submit</button@click="submit">
                        </div>
                    </div>
                </div>
            </section>
            <section v-if="step === 2" class="section">
                <div class="content">
                    <h2>Result</h2>
                    <div class="face">
                      <img
                        class="top"
                        src="assets/img/top.jpg"
                        alt=""
                        :class="{ 'animating': animating }"
                      >
                      <img
                        class="bottom"
                        src="assets/img/bottom.jpg"
                        alt=""
                        :class="{ 'animating': animating }"
                      >
                    </div>
                    <p>{{ result }}</p>
                    <div class="field">
                        <div class="control">
                            <button @click="reset" class="button is-primary">Ask Another Question</button>
                        </div>
                    </div>
                </div>
            </section>
            <div class="modal" :class="{ 'is-active': loading }">
                <div class="modal-background"></div>
                <div class="modal-content">
                    <div class="container">
                        <progress class="progress is-small is-primary" max="100">15%</progress>
                    </div>
                </div>
            </div>
        </div>
        <script src='assets/js/axios.min.js'></script>
        <script src='assets/js/vue.min.js'></script>
        <script>
        const app = new Vue({
            el: "#app",
            data: {
              step: 1,
              loading: false,
              synth: null,
              voices: null,
              selectedVoiceName: 'Alex',
              pitch: 1,
              rate: 1,
              question: '',
              result: '',
              animating: false
            },
            mounted() {
              this.synth = window.speechSynthesis;
              this.getVoices().
                then(voices => {
                return this.voices = voices;
                });
            },
            computed: {
              selectedVoice() {
                return this.voices.find(voice => voice.name === this.selectedVoiceName);
              },
              formInvalid() {
                return this.question === '';
              },
              isSpeaking() {

              }
            },
            methods: {
              getVoices() {
                return new Promise((resolve, reject) => {
                  let id;
                  id = setInterval(() => {
                    if (this.synth.getVoices().length !== 0) {
                      resolve(this.synth.getVoices());
                      clearInterval(id);
                    }
                  }, 10);
                });
              },
              submit(response) {
                this.loading = true;
                axios.post('/architecture', {
                  question: this.question
                }).
                  then(response => {
                    this.step = 2;
                    this.result = `You should use ${response.data.words.join(', ')}`;
                    this.play();
                    this.loading = false;
                  }).
                  catch(e => {
                    this.loading = false;
                    alert(e.response.data.error);
                  });
              },
              animate() {
                this.animating = true;
                let id;
                id = setInterval(() => {
                  if (this.synth.speaking === false) {
                    this.animating = false;
                    clearInterval(id);
                  }
                }, 10);
              },
              play() {
                this.cancel();
                let utterance = new SpeechSynthesisUtterance(this.result);
                utterance.voice = this.selectedVoice;
                utterance.pitch = this.pitch;
                utterance.rate = this.rate;
                this.synth.speak(utterance);
                this.animate();
              },
              pause() {
                this.synth.pause();
              },
              resume() {
                this.synth.resume();
              },
              cancel() {
                this.synth.cancel();
              },
              reset() {
                this.loading = true;
                this.cancel();
                setTimeout(() => {
                  this.question = '';
                  this.result = '';
                  this.loading = false;
                  this.step = 1;
                }, 1000);
              }
            }
          });
        </script>
    </body>
</html>
