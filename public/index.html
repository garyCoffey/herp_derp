<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Building the next generation Enterprise Solutions Cloud Architect</title>
        <link rel="stylesheet" href="assets/css/normalize.min.css">
        <link rel="stylesheet" href="assets/css/bulma.min.css">
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    <body translate="no">
        <div id="app" v-cloak>
            <header class="hero is-primary">
                <div class="hero-body">
                    <div class="content">
                        <h1 class="title">
                            Web Application Architecture Bot
                        </h1>
                        <p class="subtitle">
                            Featuring Vue.js, AWS Lambda, and Rasberry Pi
                        </p>
                    </div>
                </div>
            </header>
            <section
              v-if="step == 1"
              class="section"
            >
                <div class="content">
                    <div class="field">
                        <label class="label" for="question">What Problem Would You Like to Solve?</label>
                        <div class="control">
                            <textarea
                              v-model="question"
                              id="question"
                              class="textarea"
                              placeholder="I would like to solve world hunger."
                            ></textarea>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button
                              @click="submit"
                              :disabled="formInvalid"
                              class="button is-primary"
                            >Submit</button>
                        </div>
                    </div>
                </div>
            </section>
            <section
              v-if="step === 2"
              class="section"
            >
                <div class="content">
                    <h2>{{ principalName }} Says</h2>
                    <div class="principal">
                      <img
                        class="principal__img"
                        :src="`assets/img/${principal}.jpg`"
                        alt=""
                      >
                      <div class="speech-bubble">{{ bubbleText }}</div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button
                              @click="reset"
                              class="button is-primary"
                            >Ask Another Question</button>
                        </div>
                    </div>
                </div>
            </section>
            <div
              :class="{ 'is-active': loading }"
              class="modal"
            >
              <div class="modal-background"></div>
                <div class="modal-card">
                  <section class="modal-card-body">
                    <div class="content">
                        <h3>Thinking...</h3>
                        <progress
                          class="progress is-small is-primary"
                          max="100"
                        >15%</progress>
                    </div>
                  </section>
                </div>
            </div>
        </div>
        <script src="assets/js/axios.min.js"></script>
        <script src="assets/js/vue.min.js"></script>
        <script>
          const app = new Vue({
            el: "#app",
            data: {
              step: 1,
              loading: false,
              question: '',
              result: '',
              bubbleText: '',
              principals: [
                'costi',
                'greg',
                'matt',
                'rob',
                'sam',
                'vishak',
                'vishal'
              ],
              principal: 'greg'
            },
            computed: {
              formInvalid() {
                return this.question === '';
              },
              principalName() {
                return this.principal.charAt(0).toUpperCase() + this.principal.slice(1);
              }
            },
            methods: {
              randomPrincipal() {
                return this.principals[Math.floor(Math.random() * this.principals.length)];
              },
              submit(response) {
                this.loading = true;
                axios.post('/architecture', {
                  question: this.question
                }).
                  then(response => {
                    setTimeout(() => {
                      this.loading = false;
                      this.step = 2;
                      this.principal = this.randomPrincipal();
                      this.result = response.data.message;
                      this.speak();
                    }, 7500);
                  }).
                  catch(e => {
                    this.loading = false;
                    alert(e.response.data.error || 'Oops! Something went wrong.');
                  });
              },
              speak() {
                let i = 0;
                let words = this.result.split(' ');
                let timer = setInterval(() => {
                  this.bubbleText += `${words[i]} `;
                  i ++;
                  if (i == words.length) {
                    clearInterval(timer);
                  }
                }, 125);
              },
              reset() {
                this.question = '';
                this.result = '';
                this.bubbleText = '';
                this.step = 1;
              }
            }
          });
        </script>
    </body>
</html>
